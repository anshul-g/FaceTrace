<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="..\static\css\settings.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav-bar">
            <img src="../static/images/Logo_White_Cropped.png" alt="logo" class="logo">
        </div>
        <div class=content>
            <div class="info-card">
                <h2>ACCOUNT INFORMATION</h2>
                <div class="account-info">
                    <p>Name: {{ user.first_name|add:" "|add:user.last_name }}</p>
                    <p>Email-ID: {{ user.email }}</p>
                    <p>Organisation Name: {{ user.Institution }} </p>
                </div>
            </div>
            <a href="logout/">
                <button>LOGOUT</button>
            </a>
            <a href="/report/">
                <button>REPORT A PROBLEM</button>
            </a>
        </div>
    </div>
</body>
</html>
